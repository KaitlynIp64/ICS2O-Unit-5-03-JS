<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Integers, with JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Kaitlyn Ip" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Movie Age Requirements</title>
    <link rel="canonical" href="https://KaitlynIp64.github.io/KaitlynIp64/ICS2O-Unit-5-03-JS/" />
    <link rel="manifest" href="/ICS2O-Unit5-03-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo.blue.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./js/sw.js");
      }
    </script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Movie Age Requirements</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./img/3D_Glasses_2_by_Merlin2525.svg" alt="Movie" width="60%" height="60%" align="left">
        <!--Radio Buttons-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="age17">
          <input checked class="mdl-radio__button" id="age17" name="age" type="radio" value="age17">
          <span class="mdl-radio__label">17yrs or older</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="age13">
          <input class="mdl-radio__button" id="age13" name="age" type="radio" value="age13">
          <span class="mdl-radio__label">13-16 yrs old</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="age5">
          <input checked class="mdl-radio__button" id="age5" name="age" type="radio" value="age5">
          <span class="mdl-radio__label">5-12yrs old</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="0">
          <input class="mdl-radio__button" id="0" name="age" type="radio" value="0" checked = "true">
          <span class="mdl-radio__label">5yrs old or Younger</span>
        </label>
          <p></p>
          <br>
          <br>
        <!-- Raised button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick= "myButtonClicked()">
              Identify
            </button>
        <!-- basic text -->
        <p></p>
            <br>
            <br>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
